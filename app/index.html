<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>DresdenJS X-Mas Twitterizer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:400,300" type="text/css" class="font">
  <link rel="stylesheet" href="style/main.css" class="rel">
  <script src="bundle.js"></script>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body onload="ddjs.init()">

<section class="preview">
  <svg id="canvas" width="980" height="300"></svg>
</section>

<section class="tweets">
  <h2>Last christmas tweet:</h2>
  <pre id="preview"></pre>
</section>
<section class="playground">
  <h2>Playground:</h2>
  <form onsubmit="ddjs.test(); return false">
    <textarea id="test" name="testing" placeholder="enter your script here"></textarea>

    <button type="submit">Test!</button>
    <button type="button" onclick="ddjs.redraw()">Redraw!</button>
  </form>
</section>
</body>
</html>
